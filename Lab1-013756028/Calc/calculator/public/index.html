<html lang="en">
  <head>

    <title>React App</title>

  <style>
    body {
        background:#777;
      }
      
      #background {
          width:270px;
          height:400px;
          background:gray;
          margin:50px auto;
      }
      
      button {
          border:0;
          color:#fff;
      }
      
      #result {
          padding-right: 20px;
          display:block;
          font-family: sans-serif;
          width:230px;
          height:40px;
          margin:10px auto;
          text-align: right;
          border:0;
          background:#a09e9e;
          color:#fff;
          padding-top:20px;
          font-size:20px;
          margin-left: 25px;
          outline: none;
          overflow: hidden;
          letter-spacing: 4px;
          position: relative;
          top:10px;
      }
      
      #result:hover {
          
          cursor: text;
          
      }
      
      #first-rows {
          margin-bottom: 20px;
          position: relative;
          top:10px;
      }
      
      .rows {
          width:300px;
          margin-top:10px;
      }
      
      #delete {
          width:110px;
          height:50px;
          margin-left:25px;
          border-radius:4px;
      }
      
      /* Aligning the division and dot button properly */
      .fall-back {
          margin-left:3px !important;
      }
      
      /* Aligning the addition and equals to button properly */
      .align {
          margin-left: 6px !important;
      }
      
      /* Button styling */
      .btn-style {
          width:50px;
          height:50px;
          margin-left:5px;
          border-radius:4px;
      }
      
      .eqn {
          width:50px;
          height:50px;
          margin-left:5px;
          border-radius:4px;
      }
      
      .first-child {
       margin-left:25px;
      }
      
      
      /* Adding background color to the number values */
       .num-bg {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor:pointer;
          outline:none;
          border-bottom:3px solid #000;
      }
      
       .num-bg:active {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor:pointer;
          outline:none;
          box-shadow: inset 5px 5px 5px #000;
      }
      
      /*Adding background color to the operator values */ 
      .opera-bg {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor: pointer;
          outline:none;
          border-bottom:3px solid #000;
      }
      
      .opera-bg:active {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor: pointer;
          outline:none;
          box-shadow: inset 4px 4px 4px #000;
      }
      
      /*Adding a background color to the delete button */
      .del-bg {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor: pointer;
          outline:none;
          border-bottom:3px solid #000;
      }
      
      .del-bg:active {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor: pointer;
          outline:none;
          box-shadow: inset 4px 4px 4px #000;
      }
      
      /*Adding a background color to the equals to button */
      #eqn-bg {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor: pointer;
          outline:none;
          border-bottom:3px solid #000;
      }
      
      #eqn-bg:active {
          background:#000;
          color:#fff;
          font-size:26px;
          cursor: pointer;
          outline:none;
          box-shadow: inset 4px 4px 4px #000;
      }
      
    </style>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
